<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loading-icon" *ngIf="isLoading">
		<img src="assets/img/loading-large.gif" />
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 success-message" *ngIf="!isLoading">
		<div class="alert alert-danger" *ngIf="error_status">
		  {{errMessage}}.
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!isLoading">
		
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><h2>{{screen_name}} Location</h2></div>
			 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
				<h2><a class="font-30" [routerLink]="['/location']" title="Back"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a></h2>
			</div>
		</div>
		
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" *ngIf="!isLoading">
		<form class="form-horizontal form-small" name="formleaverequest" id="formleaverequest">
			<div class="form-group">
				<label class="control-label col-sm-2" for="leave_type">Location Number:</label>
			    <div class="col-sm-4">
                   	<input type="text" OnlyNumber="true" maxlength="4" [(ngModel)]="saveDetail.location_number" maxlength="4" placeholder="LOCATION NUMBER"  class="form-control" name="location_number">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="reason">Location Name:</label>
			    <div class="col-sm-4">
			    	<input type="text" placeholder="LOCATION NAME"  [(ngModel)]="saveDetail.location_name" class="form-control" name="location_name">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Location Street:</label>
			    <div class="col-sm-4">
			    	<input type="text"  placeholder="LOCATION STREET" [(ngModel)]="saveDetail.location_street" class="form-control" name="location_street">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Location City:</label>
			    <div class="col-sm-4"> 
			    	<input type="text" placeholder="LOCATION CITY" [(ngModel)]="saveDetail.location_city"  class="form-control" name="location_city">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Location State:</label>
			    <div class="col-sm-4"> 
			    	<input type="text" placeholder="LOCATION STATE" [(ngModel)]="saveDetail.location_state"  class="form-control" name="location_state">
			    </div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-11">
			    	<button type="button" class="btn btn-primary" (click)="save_location()">Submit</button>
			    </div>
			</div>
		</form>
	</div>
	
</div>
