<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loading-icon" *ngIf="isLoading">
    <img src="assets/img/loading-large.gif" />
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 success-message" *ngIf="!isLoading">
    <div class="alert alert-danger" *ngIf="error_status">
      {{errMessage}}.
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!isLoading">

    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><h2>{{screen_name}}Compoff Request</h2></div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
        <h2><a class="font-30" [routerLink]="['/compoff-request']" title="Back"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a></h2>
      </div>
    </div>

  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" *ngIf="!isLoading">
    <form class="form-horizontal form-small" name="formcompoffrequest" id="formcompoffrequest">

      <div class="form-group">
        <label class="control-label col-sm-2" for="parameter_type">Worked On:</label>
        <div class="col-sm-4">
          <my-date-picker name="Worked On" [options]="datePickerOptions" [ngModelOptions]="{standalone: true}"
                          placeholder="DD-MM-YYYY" [(ngModel)]="saveDetail.worked_on"></my-date-picker>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="parameter_type">Leave On:</label>
        <div class="col-sm-4">
          <my-date-picker name="Leave On" [options]="get_date()" [ngModelOptions]="{standalone: true}"
                          placeholder="DD-MM-YYYY" [(ngModel)]="saveDetail.leave_on"></my-date-picker>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="reason">Description:</label>
        <div class="col-sm-4">
          <textarea class="form-control" name="Description" rows="2" placeholder="Description" [(ngModel)]="saveDetail.description" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-11">
          <button type="button" class="btn btn-primary" (click)="save_compoff()">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>
