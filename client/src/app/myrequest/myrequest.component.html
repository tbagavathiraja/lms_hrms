<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loading-icon" *ngIf="isLoading">
		<img src="assets/img/loading-large.gif" />
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 success-message" *ngIf="!isLoading">
		<div class="alert alert-success" *ngIf="success">
		  {{success_message}}.
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!isLoading">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><h2>My Request</h2></div>
			<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 text-right margin-top-20px">
				<input type="text" formControlname="search" (keyup.enter)="getAllRequest()" placeholder="Search" class="form-control" [(ngModel)]="search" [ngModelOptions]="{standalone: true}">
			</div>
			<div class="col-xs-4 col-sm-1 col-md-1 col-lg-1 text-right margin-top-20px">
				<button type="button" (click)="getAllRequest()" class="btn btn-info btn-padding">
					<span class="glyphicon glyphicon-search hidden-xs"></span> Search
				</button>
			</div>
			<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 text-right">
				<h2><a class="font-30" routerLink="/my-request/add" title="Add Request"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></h2>
			</div>
		</div>

	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive" *ngIf="itemCount != 0 && !isLoading">

    <data-table id="request-grid" headerTitle=""[indexColumn]="false" [items]="items" [substituteRows]="false" [limit]="15" [itemCount]="itemCount" (reload)="reloadItems($event)">

      <data-table-column [property]="'project'" [header]="'Project Name'" width="25%" [sortable]="true">
        <ng-template #dataTableCell let-item="item">
          <div class="text-left">
            {{item.project | capitalise}}
          </div>
        </ng-template>
      </data-table-column>
      <data-table-column [property]="'no_of_resource'" [header]="'No of Resource'" width="15%" [sortable]="true">
        <ng-template #dataTableCell let-item="item">
          <div class="text-right">
            {{item.no_of_resource}}
          </div>
        </ng-template>
      </data-table-column>

      <data-table-column [property]="'request_status'" [header]="'Status'" width="15%" [sortable]="true">
        <ng-template #dataTableCell let-item="item">
          <label class="label" [ngClass]="{'label-success': item.request_status==='APPROVED','label-danger':item.request_status==='REJECTED','label-info':item.request_status==='PARTIAL APPROVAL','label-default':item.request_status==='RELEASED'||item.request_status==='RAISED'}">{{item.request_status | capitalise}}</label>
        </ng-template>
      </data-table-column>
      <data-table-column [property]="'request_date'" [header]="'Request Date'" width="15%" [sortable]="true">
        <ng-template #dataTableCell let-item="item">
          <div class="text-right">
            {{item.request_date}}
          </div>
        </ng-template>
      </data-table-column>
      <data-table-column [property]="'Action'" [header]="'Action'" width="10%" [resizable]="true">
        <ng-template #dataTableCell let-item="item">
          <div class="text-center">
            <span>
                    <a routerLink="/my-request/clone/{{item.resource_request_id}}" title="Clone Request"><i class="fa fa-clone" aria-hidden="true"></i></a>
            </span>
            <span *ngIf="item.request_status==='RAISED'">
                   | <a  routerLink="/my-request/edit/{{item.resource_request_id}}" title="Edit Request"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                   | <a  (click)="onDelete(item.resource_request_id,deleteModal)" title="Delete Request"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
            </span>
          </div>
        </ng-template>
      </data-table-column>
    </data-table>
	</div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="itemCount ==0 && !isLoading">
    <div class="well">
      <p class="text-center">No Requests Found</p>
    </div>
  </div>
</div>

<modal #deleteModal>
  <modal-header>
    <h3>Delete Confirmation</h3>
  </modal-header>
  <modal-content>
    <p>Are you sure want to delete request ?</p>
  </modal-content>
  <modal-footer>
    <button class="btn btn-danger" (click)="confirm_delete(deleteModal)">Delete</button>
    <button class="btn btn-close" (click)="deleteModal.close()">Close</button>
  </modal-footer>
</modal>
