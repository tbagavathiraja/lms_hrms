<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loading-icon" *ngIf="isLoading">
		<img src="assets/img/loading-large.gif" />
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 success-message" *ngIf="!isLoading">
		<div class="alert alert-success" *ngIf="success">
		  {{success_message}}.
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!isLoading">

		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><h2>Assessment Parameter</h2></div>
			<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 text-right margin-top-20px">
				<input type="text" formControlname="search" (keyup.enter)="get_all_parameter()" placeholder="Search" class="form-control" [(ngModel)]="search" [ngModelOptions]="{standalone: true}">
			</div>
			<div class="col-xs-4 col-sm-1 col-md-1 col-lg-1 text-right margin-top-20px padding-left-0px">
				<button type="button" (click)="get_all_parameter()" class="btn btn-info btn-padding">
					<span class="glyphicon glyphicon-search hidden-xs"></span> Search
				</button>
			</div>
			<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 text-right">
				<h2><a class="font-30" [routerLink]="['/assessment-parameter/add']" title="Add Assessment Parameter"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></h2>
			</div>
		</div>

	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive" *ngIf="!isLoading && itemCount > 0">
    <data-table id="parameter-grid" headerTitle=""[indexColumn]="false" [items]="items" [substituteRows]="false" [limit]="15" [itemCount]="itemCount" (reload)="reloadItems($event)">

      <data-table-column [property]="'parameter_name'" [header]="'Parameter Name'" [sortable]="true">
        <ng-template #dataTableCell let-item="item">
        <div class="text-left">
          {{item.parameter_name}}
        </div>
        </ng-template>
      </data-table-column>
      <data-table-column [property]="'apraisal_parameter_type'" [header]="'Appraisal Parameter Type'"  [sortable]="true">
        <ng-template #dataTableCell let-item="item">
          <div class="text-left">
            {{item.apraisal_parameter_type}}
          </div>
        </ng-template>
      </data-table-column>
      <data-table-column [property]="'Action'" [header]="'Action'" [resizable]="true">
        <ng-template #dataTableCell let-item="item">
          <div class="text-center">
            <a routerLink="/assessment-parameter/edit/{{item.assessment_parameter_id}}" title="Edit Assessment Parameter"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> | <a (click)="delete_parameter(item.assessment_parameter_id,deleteModal)" title="Delete Assessment Parameter"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
          </div>
        </ng-template>
      </data-table-column>
    </data-table>
	</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!isLoading && itemCount == 0">
  <div class="well">
    <p class="text-center">No Assessment Parameter Found</p>
  </div>
</div>

</div>

<modal #deleteModal>
  <modal-header>
    <h3>Delete Confirmation</h3>
  </modal-header>
  <modal-content>
    <p>Are you sure want to delete assessment parameter ? </p>
  </modal-content>
  <modal-footer>
    <button class="btn btn-danger" (click)="delete_confirm(deleteModal)">Delete</button>
    <button class="btn btn-close" (click)="deleteModal.close()">Close</button>
  </modal-footer>
</modal>
