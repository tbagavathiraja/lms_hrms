<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loading-icon" *ngIf="isLoading">
    <img src="assets/img/loading-large.gif" />
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 success-message" *ngIf="!isLoading">
    <div class="alert alert-danger" *ngIf="error_status">
      {{errMessage}}.
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!isLoading && myProfileSummary && myProfileSummary.length > 0">

    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><h2>{{screen_name}} Profile</h2></div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
        <h2><a class="font-5" routerLink="/MyProfile/edit/{{myProfileSummary[0].employee_email}}" title="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></h2>
      </div>
    </div>

  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" *ngIf="!isLoading && myProfileSummary && myProfileSummary.length > 0">
    <form class="form-horizontal form-small" name="formParameter" id="formParameter">

      <div class="form-group">
        <label class="control-label col-sm-2" for="parameter_name">Employee Number:</label>
        <div class="col-sm-4">
          <input type="text"  class="form-control"  disabled="disabled"  name="employee_number" id="employee_number" [(ngModel)]="myProfileSummary[0].employee_number"  placeholder="Employee Number" style="background-color: transparent">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="parameter_weightage">Employee Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control text-capitalize"  disabled="disabled"   id="employee_name"  name="employee_name" [(ngModel)]="myProfileSummary[0].employee_name" placeholder="Employee Name" style="background-color: transparent">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="parameter_type">Employee Email:</label>
        <div class="col-sm-4">
          <input type="text"  class="form-control" id="employee_email" disabled="disabled" name="employee_email" [(ngModel)]="myProfileSummary[0].employee_email" placeholder="Employee Email" style="background-color: transparent">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="parameter_type">Designation:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control text-capitalize"  id="designation" disabled="disabled" name="designation" [(ngModel)]="myProfileSummary[0].designation" placeholder="Designation" style="background-color: transparent">
        </div>
      </div>

    </form>
  </div>

</div>
