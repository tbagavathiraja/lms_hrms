<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loading-icon" *ngIf="isLoading">
		<img src="assets/img/loading-large.gif" />
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 success-message" *ngIf="!isLoading">
		<div class="alert alert-danger" *ngIf="error_status">
		  {{errMessage}}.
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!isLoading">

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><h2>{{screen_name}} My Profile</h2></div>
			 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
				<h2><a class="font-30" [routerLink]="['/MyProfile']" title="Back"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a></h2>
			</div>
		</div>

	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" *ngIf="!isLoading">
		<form class="form-horizontal form-small" name="formParameter" id="formParameter">
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_name">Employee Number:</label>
			    <div class="col-sm-4">
                   <input type="text" min="1" class="form-control" name="employee_number" maxlength="6" id="employee_number"
                   [disabled] = "updateEmployee" [(ngModel)]="employeeModel.employee_number"  placeholder="Employee Number">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_weightage">Employee Name:</label>
			    <div class="col-sm-4">
			    	<input type="text" class="form-control text-capitalize" maxlength="60" id="employee_name"  name="employee_name" [(ngModel)]="employeeModel.employee_name" placeholder="Employee Name">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Employee Email:</label>
			    <div class="col-sm-4">
			    	<input type="text" [disabled] = "updateEmployee" maxlength="100" class="form-control" id="employee_email" [attr.disabled]="screen_name=='Edit' ? true : null"  name="employee_email" [(ngModel)]="employeeModel.employee_email" placeholder="Employee Email">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Password:</label>
			    <div class="col-sm-4">
			    	<input type="password" class="form-control" id="employee_password" maxlength="15"  name="employee_password" [(ngModel)]="employeeModel.employee_password" placeholder="Password">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Confirm Password:</label>
			    <div class="col-sm-4">
			    	<input type="password" class="form-control" id="employee_confirm_password" maxlength="15"  name="employee_confirm_password" [(ngModel)]="employeeModel.employee_confirm_password" placeholder="Confirm Password">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Date of Joining:</label>
			    <div class="col-sm-4">
            		<my-date-picker name="date_of_joining" [disabled] = "updateEmployee" [options]="datePickerOptions"
                    	[(ngModel)]="employeeModel.date_of_joining" required></my-date-picker>
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Designation:</label>
			    <div class="col-sm-4">
			    	<input type="text" class="form-control text-capitalize" maxlength="25" id="designation"
                   name="designation" [disabled] = "updateEmployee" [(ngModel)]="employeeModel.designation" placeholder="Designation">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Role:</label>
			  	<div class="col-sm-4">
			    	<select [(ngModel)]="employeeModel.role" [disabled] = "updateEmployee" class="form-control" name="role">
			    		<option value = "" disabled [selected]="employeeModel.role == ''">Select Role</option>
			      		<option *ngFor="let role of roles" [(ngValue)]="role.role_name">{{role.role_name | capitalise}}</option>
			    	</select>
			  	</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Location:</label>
			    <div class="col-sm-4">
			    	<input type="text" [disabled] = "updateEmployee"  class="form-control" id="location" maxlength="30" name="location" [(ngModel)]="employeeModel.location" placeholder="Location">
			    </div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="parameter_type">Admin Access:</label>
			    <div class="col-sm-4">
			    	<select [(ngModel)]="employeeModel.admin_access" [disabled] = "updateEmployee" class="form-control" name="admin_access">
			    		<option value = "" disabled [selected]="employeeModel.admin_access == ''">Select Admin Access</option>
			    		<option value = "Yes" [selected]="employeeModel.admin_access == 'Yes'">Yes</option>
			    		<option value = "No" [selected]="employeeModel.admin_access == 'No'">No</option>
			    	</select>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-11">
			    	<button type="button" class="btn btn-primary" (click)="save_employee()">Submit</button>
			    </div>
			</div>
		</form>
	</div>

</div>
