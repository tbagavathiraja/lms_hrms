<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 loading-icon" *ngIf="isLoading">
		<img src="assets/img/loading-large.gif" />
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 success-message" *ngIf="!isLoading">
		<div class="alert alert-danger" *ngIf="error_status">
		  {{errMessage}}.
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="!isLoading">
		
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><h2>{{screen_name}} Department</h2></div>
			 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
				<h2><a class="font-30" [routerLink]="['/department']" title="Back"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a></h2>
			</div>
		</div>
		
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" *ngIf="!isLoading">
		<form class="form-horizontal form-small" name="formleaverequest" id="formleaverequest">
			<div class="form-group">
				<label class="control-label col-sm-2" for="leave_type">Department Name:</label>
			    <div class="col-sm-4">
                   	<input type="text" name="department_name" PLACEHOLDER="DEPARTMENT NAME"  [(ngModel)]="saveDetail.department_name" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="reason">Description:</label>
			    <div class="col-sm-4">
			    	<textarea class="form-control" PLACEHOLDER="DESCRIPTION" rows="2" [(ngModel)]="saveDetail.description" name="description" id="description"></textarea>
			    </div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-11">
			    	<button type="button" class="btn btn-primary" (click)="save_department()">Submit</button>
			    </div>
			</div>
		</form>
	</div>
	
</div>
